    <main>
        <section class="container  cont-2">
            <div class="card">
                <h3>Ubícame en Perú</h3>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d62429.29194895137!2d-77.08024222856726!3d-12.055163724799556!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105c8db1e539667%3A0x4f45538aa07bda29!2sCercado%20de%20Lima!5e0!3m2!1ses!2spe!4v1601515062789!5m2!1ses!2spe"
                    width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false"
                    tabindex="0"></iframe>
                <p>
                    Teléfono:
                    (+51) 91 714 01 67

                    Dirección: Jr.Portales 1238 - Perú
                </p>

            </div>
            <div class="card">
                <h2>Contáctame a Exploradora</h2>
                <img src="img/contactanos.png" alt="">

                <p>Envíame un correo a: <a href="mailto:sdckrissminano@gmail.com">sdckrissminano@gmail.com</a></p>
                <p>
                    
            <i class="fab fa-facebook fa-spin  fa-2x "></i>
            <i class="fab fa-github fa-spin   fa-2x"></i>
                </p>
                <form action="#" class="formulario">
                    <div class="form-control">
                        <label>Nombre y Apellido:
                            <input type="text" name="Nombre_Apellido" placeholder="Ingresa tu nombre" required>
                        </label>
                    </div>
                    <div class="form-control">
                        <label>Email:
                            <input type="email" name="Email" required placeholder="Ingresa tu e-mail" required>
                        </label>

                    </div>
                    <div class="form-control">
                        <label>Contraseña:
                            <input type="password" name="Password" required>
                        </label>
                    </div>

                    <div class="form-control">
                        <label>Mensaje:
                            <textarea name="Mensaje" cols="30" rows="10" placeholder="Ingresa tu mensaje"
                                required></textarea>
                        </label>
                    </div>

                    <div class="form-control">
                        <label>Puesto:
                            <select name="Seniority">
                                <!-- Opciones de la lista -->
                                <option value="JR">Junior</option>
                                <option value="SSR" selected>Semi-Senior</option> <!-- Opción por defecto -->
                                <option value="SR">Senior</option>
                            </select>
                    </div>
                    <div class="form-control">
                        <input type="submit" name="enviar" class="btn-leer" value="Enviar" /></div>
                </form>
            </div>
