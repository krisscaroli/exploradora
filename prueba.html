<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/animate.css">
    <script src="https://kit.fontawesome.com/15acc34579.js" crossorigin="anonymous"></script>

    <style>
        @keyframes changeColor {
            from {
                background: red;
            }

            /* Primer fotograma */
            to {
                background: green;
            }

            /* Ãšltimo fotograma */
        }


        @keyframes rotation {
            0% {
                transform: rotate3d(1, 0, 0, 5deg);
            }

            100% {
                transform: rotate3d(1, 1, 0, 220deg);
            }
        }

        @keyframes rotate {
            0% {
                transform: rotate(1, 0, 0, 5deg);
            }

            100% {
                transform: rotate(1, 0, 0, 5deg);
            }
        }

        .texto {
            background: grey;
            color: #FFF;
            width: 150px;
            height: 150px;
            animation: rotate 5s linear infinite;
            
        }

        header {
            background: #EEE;
            display: flex;
            justify-content: space-between;
        }

        .logo {
            font-size: 2em;
            line-height: 50px;
            padding: 0 0.5em;
        }

        .hamburger {
            padding: 0 0.5em;
            font-size: 1.5em;
            line-height: 50px;
            display: inline-block;
            z-index: 2;
        }

        nav {
            position: absolute;
            width: 100%;
            background: #eee;
            display: none;
        }

        nav:hover {
            display: block;
        }

        nav a {
            display: block;
            line-height: 50px;
            text-align: center;
        }

        .hamburger:hover~nav {
            display: block;
        }

        @media only screen and (min-width: 768px) {
            .hamburger {
                display: none;
            }

            nav {
                position: static;
                display: flex;
                background: none;
                clear: none;
                flex: 1;
                justify-content: flex-end;
            }

            nav:hover {
                display: flex;
            }

            nav a {
                padding: 0 1em;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">Mon logo</div>
        <i class="fa fa-bars hamburger"></i>
        <nav id="menu">
          <a href="#">Article 1</a>
          <a href="#">Article 2</a>
          <a href="#">Article 3</a>
          <a href="#">Article 4</a>
          <a href="#">Article 5</a>
        </nav>
      </header>
    <div class="texto">
        hola
    </div>

</body>

</html>
